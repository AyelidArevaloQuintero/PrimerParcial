<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catalogo</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" href="data/logo.png">
</head>
<body>
  <div id="header">
    <div class="header-container">
      <div class="logo">Mi Catálogo</div>
      
      <nav class="main-menu">
        <a href="#inicio">Inicio</a>
        <a href="#productos">Productos</a>
        <a href="#categorias">Categorías</a>
        <a href="#contacto">Contacto</a>
      </nav>
      
      <div class="search-bar">
        <input type="text" placeholder="Buscar productos...">
      </div>
    </div>
  </div>

  <div class="main-container">
    <div id="sidebar"></div>
    <main>
      <section class="products">
        <h2>Productos</h2>
        <div id="productsGrid"></div>
      </section>
    </main>
  </div>
  
  <div id="footer">
    <p>&copy; 2024 Mi Catálogo. Todos los derechos reservados.</p>
  </div>

  <template id="productTemplate">
    <div class="product">
      <img class="product-img" />
      <h3 class="product-title"></h3>
      <p class="product-desc"></p>
      <span class="product-price"></span>
    </div>
  </template>

  <script src="js/fragments.js"></script>
  <script src="js/main.js"></script>
  <script src="js/product-card.js"></script>
</body>
</html>
